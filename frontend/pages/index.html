<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/app.js" type="module"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="botao.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="records.css">
    
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Usuários</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar usuário</button>
        <table class="records">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lucas</td>
                    <td>10</td>
                    <td>
                        <button type="button" class="button green">Edit</button>
                        <button type="button" class="button red">Delete</button>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do usuário">
                    <input type="text" class="modal-field" placeholder="Idade">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Save</button>
                    <button class="button blue">Cancel</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Desenvolvido por Luciano e Marcos
    </footer>
</body>
</html>
